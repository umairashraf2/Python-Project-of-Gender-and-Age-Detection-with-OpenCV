<!DOCTYPE html>
<html>
	<head>
		<title>Result | Age and Gender Detection</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
			<a class="navbar-brand text-light" href="/">Age & Gender</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/capture">Capture</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">Detect</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container my-5 shadow-sm bg-light rounded p-3">
			<div class="row">
				<div class="col-md-8 offset-md-2 text-center">
					<h1>Result</h1>
					<div class="mt-3">
						{% for result in results %}
						<p class="lead">{{ result }}</p>
						{% endfor %}
						<img
							src="{{ image }}"
							alt="Result Image"
							class="img-fluid rounded shadow-sm border border-success"
						/>
					</div>
					<div class="mt-4">
						<a href="/" class="btn btn-secondary mb-3"
							>Try Another Image</a
						>
					</div>
				</div>
			</div>
		</div>
		<footer class="fixed-bottom">
			<div class="bg-secondary py-2">
				<div class="container text-center">
					<p class="text-light mb-0 py-2">
						Age & Gender Detection &copy; 2023 | All Rights
					</p>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
